<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="website icon" type="image/png" href="picture/official-logo.png">
    <style>
        :root {
            --bg-color: #e3edf7;
            --gradient-white-bg: linear-gradient(0deg, #fff 0%, #edf4fa 51%, #e5eef7 100%);
            --gradient-color-bg: linear-gradient(180deg, rgba(247, 1, 120, 1) 0%, rgba(160, 8, 156, 1) 51%, rgba(99, 13, 178, 1) 100%);
            --main-color: #e6006d;
            --font-color: #90979f;
            --hover-box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            --gradient-white-bg2: linear-gradient(98deg, #e5eef7 0%, #fff 100%);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contact-container {
            font-family: 'outfit';
            background: linear-gradient(#ffdad5, #fff7f9);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            position: relative;
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }

        .contact-left-title h2 {
            font-weight: 600;
            color: #a363aa;
            font-size: 40px;
            margin-bottom: 5px;
        }

        .contact-left-title hr {
            border: none;
            width: 120px;
            height: 5px;
            background-color: #a363aa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-inputs {
            width: 400px;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 25px;
            font-weight: 500;
            color: #666;
            border-radius: 50px;
        }

        .contact-left-textera {
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }

        .contact-inputs:focus {
            border: 2px solid #ff994f;
        }

        .contact-inputs::placeholder {
            color: #a9a9a9;
        }

        .contact-left button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            gap: 10px;
            border: none;
            border-radius: 50px;
            background: var(--gradient-color-bg);
            box-shadow: var(--hover-box-shadow);
            transition: box-shadow 0.3s ease-in-out;
            text-decoration: none;
            justify-content: center;
        }

        .contact-left button:hover, .contact-left button:focus {
            background: var(--gradient-color-bg);
            color: #fff;
            box-shadow: var(--hover-box-shadow);
        }

        .contact-left button img {
            height: 15px;
        }

        .nav-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: var(--gradient-color-bg);
            border-radius: 20px;
            text-decoration: none;
            box-shadow: var(--hover-box-shadow);
            transition: box-shadow 0.3s ease-in-out;
        }

        .nav-button:hover {
            background: var(--gradient-color-bg);
            box-shadow: var(--hover-box-shadow);
        }

        .contact-right img {
            width: 500px;
        }

        @media (max-width: 800px) {
            .contact-inputs {
                width: 80vw;
            }

            .contact-right {
                display: none;
            }

            .nav-button {
                right: 10px;
                top: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <a href="index.html" class="nav-button">Back</a>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="1fb5fbe3-bf4b-46d9-8ed1-b72dd9a09d32">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs contact-left-textera" required></textarea>
            <button type="submit">Submit <img src="picture/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="picture/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
